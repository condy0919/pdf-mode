name: Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-20.04
    container: archlinuxrolling/gcc:latest
    steps:
    - name: Install Emacs & Other stuff
      run: pacman -Sy emacs git tar cmake make --noconfirm

    - uses: actions/checkout@v2

    - name: Build
      run: cmake -S. -Bbuild && cmake --build build

    - name: Test
      run: cd build && ctest --output-on-failure
            
